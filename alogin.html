<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reni Hotspot</title>
	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/costum.css">
	<script src="./js/app.js" async></script>
	<script src='./js/modernizr-2.8.3.min.js'></script>
</head>
<body>


	<div class="jumbotron jumbotron-fluid">
		<div class="container pt-5">
			<div class="row">
				<div class="col-md-6 col-sm-12 mb-5">
					<h1 class="display-5">Reni Hotspot</h1>
					<p class="lead"></p>
					<img src="./asset/bw.png" class="w-75">
				</div>
				<!-- LOGIN FORM -->
				<div class="col-md-6 col-sm-12 bg-white p-4 text-center">
					<h3>Login Berhasil</h3>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 text-center p-5">
				<h3 class="display-5">Daftar Harga</h3>
				<p>Paket internet yang cocok untuk dompet</p>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-12 col-sm-12">
				<div class="row">
					<div class="col-md-4 text-center">
						<div class="wrapper mx-5 shadow p-5">
							<h3 class="display-5">PAKET HEMAT</h3>
							<hr>
							<img src="./asset/pricing-table-icon-1.png"  class="img-fluid">
							<h3 class="display-5 mt-4 "><b>Rp 2.000,-</b></h3>
							<div class="daftar pt-4">
								<div class="my-2">500Mb Kuota</div>
								<div class="my-2">No Limit Time</div>
								<div class="my-2">2Mb Speed</div>
							</div>
						</div>
					</div>
					<div class="col-md-4 text-center  ">
						<div class="wrapper mx-5 shadow p-5" >
							<h3 class="display-5 ">PAKET MEDIUM</h3>
							<hr>
							<img src="./asset/pricing-table-icon-2.png"  class="img-fluid">
							<h3 class="display-5 mt-4 "><b>Rp 5.000,-</b></h3>
							<div class="daftar pt-4">
								<div class="my-2">1Gb Kuota</div>
								<div class="my-2">No Limit Time</div>
								<div class="my-2">2Mb Speed</div>
							</div>
						</div>
					</div>
					<div class="col-md-4 text-center ">
						<div class="wrapper mx-5 shadow p-5">
							<h3 class="display-5">PAKET UNLIMITED</h3>
							<hr>
							<img src="./asset/pricing-table-icon-3.png"  class="img-fluid">
							<h3 class="display-5 mt-4 "><b>Rp 5.000,-</b></h3>
							<div class="daftar pt-4">
								<div class="my-2">Unlimited Kuota</div>
								<div class="my-2">1 Day Limit</div>
								<div class="my-2">2Mb Speed</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
